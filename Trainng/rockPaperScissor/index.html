<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor ✂️</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Rock Paper Scissor 😁</h1>
      </div>
      <main>
        <div class="score">
          <div class="user-score">
            <p id="user-score">10</p>
          </div>
          <div class="comp-score">
            <p id="comp-score">10</p>
          </div>
        </div>
        <div class="game">
          <div class="user-choice"><p id="user-choice">✂️</p></div>
          <div class="computer-choice"><p id="comp-choice">🗞️</p></div>
        </div>
        <div class="options">
          <div class="rock"><p>🪨</p></div>
          <div class="paper"><p>🗞️</p></div>
          <div class="scissor"><p>✂️</p></div>
        </div>

        <div class="result">
          <p>User Wins</p>
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
