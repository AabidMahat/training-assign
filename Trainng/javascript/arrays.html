<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [];

      const sortedArr = [];
      for (let i = 0; i < 10; i++) {
        arr.push(+prompt("Enter the number"));
      }

      console.log(arr);

      let max = arr[0];

      for (let i = 0; i < 10; i++) {
        if (arr[i + 1] > max) {
          sortedArr.push(max);
          max = arr[i + 1];
        } else {
          sortedArr.push(arr[i + 1]);
        }
      }

      console.log(sortedArr[1]);
    </script>
  </body>
</html>
