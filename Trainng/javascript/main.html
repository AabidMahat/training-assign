<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="red" onclick="changeBackgroundColor('red')">Red</button>
    <button id="green" onclick="changeBackgroundColor('green')">Green</button>
    <button id="yellow" onclick="changeBackgroundColor('yellow')">
      Yellow
    </button>
    <button id="blue" onclick="changeBackgroundColor('blue')">Blue</button>

    <script>
      function changeBackgroundColor(color) {
        document.body.style.backgroundColor = color;
      }
    </script>
  </body>
</html>
