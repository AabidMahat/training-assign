<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .head {
        font-size: 24px;
        text-align: center;
        position: relative;
        width: 80px;
        height: 80px;
        color: #333;
        border-radius: 20px;
        -webkit-box-reflect: below 2px
          linear-gradient(transparent, rgba(255, 255, 255, 0.2));
      }
      .head::before {
        content: "Registration Form";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        animation: fadein 2s forwards;
      }
      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <img src="./photo1.jpg" class="head" />
  </body>
</html>
